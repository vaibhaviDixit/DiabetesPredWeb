<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
    <script>

        {% if invalid %}
            var alert1 = alert("Invalid input data!");
            window.location.href = "{% url 'predict' %}";

        {% else %}
            {% if diabetes %}
            var confirmPopup = confirm("You are likely to have diabetes. Click OK to proceed to the home page.");
            {% else %}
                var confirmPopup = confirm("You are not likely to have diabetes. Click OK to continue.");
            {% endif %}
            
            if (confirmPopup) {
                window.location.href = "{% url 'home' %}";
            } else {
                // Handle if the user clicks "Cancel" on the popup
                // For example, you can redirect them to another page or display a message
                window.location.href = "{% url 'predict' %}";
            }
        {% endif %}


        



    </script>
</body>
</html>
