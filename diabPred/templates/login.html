<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
       /* Custom styles */
    
    /* Lato */
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

   :root {
    --primary-color: rgb(86,47,94); 
    --secondary-color: rgb(215,215,215);
   }

   body {
      font-family: 'Lato', sans-serif;
      font-size: 16px;
    }
    .navbar-dark .navbar-brand {
      color: var(--secondary-color) !important; /* Lighter text color for navbar */
    }
    .navbar-dark {
      background-color:var(--primary-color) !important; 
    }
    .predict{
      background: var(--secondary-color);
      color: var(--primary-color)  !important;;
      border-radius: 10px;
    }
    .login-container {
      max-width: 400px;
      margin: 10px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Diabetes Control</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}#instructions">Instructions</a>
          </li>
           <li class="nav-item">
            <a class="nav-link predict" href="/predict">Predict</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

<div class="container">
  <div class="login-container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username">

      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <div class="text-center"> 
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <div class="pt-3 text-center"> <span>Don't have an account?<a class="nav-link d-inline" href="/signup">Register here</a></span></div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</body>
</html>
